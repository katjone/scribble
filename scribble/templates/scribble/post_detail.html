<h2>{{ post.title }}</h2>
<h4>{{ post.author }}</h4>
<br>
<p>{{ post.body }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in post.comments.all %}
    <li>
       <p>"{{ comment.author }} --{{ comment.body }}"</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'comment_create' %}">Create Comment</a>
